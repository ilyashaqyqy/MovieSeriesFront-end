<div *ngIf="!loading && !error && movie" class="bg-gray-900 text-white min-h-screen p-8">
    <div class="container mx-auto">
      <div class="flex flex-col md:flex-row">
  
        <div class="md:ml-8 flex-1">
          <h2 class="text-3xl font-semibold mb-4">{{ movie.titre }}</h2>
          <p class="mb-4"><strong class="text-blue-400">Release Date:</strong> {{ movie.dateSortie | date }}</p>
          <p class="mb-4"><strong class="text-blue-400">Director:</strong> {{ movie.realisateur }}</p>
          <p class="mb-4"><strong class="text-blue-400">Rating:</strong> {{ movie.note }}</p>
          <p class="mb-4"><strong class="text-blue-400">Genres:</strong> {{ movie.genre }}</p>
   
        </div>
      </div>
    </div>
  </div>
